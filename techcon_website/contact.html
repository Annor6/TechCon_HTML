<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - TechCon 2024</title>
</head>
<body>

<header>
    <h1>Contact Us</h1>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="schedule.html">Schedule</a></li>
            <li><a href="register.html">Register</a></li>
        </ul>
    </nav>
</header>

<main>
    <article>
        <section>
            <h2>Get in Touch</h2>
            <!-- Contact Info -->
            <p>Email us at: <a href="mailto:email@example.com" target="_blank">email@example.com</a></p>

            <p>Phone: +1 (123) 456-7890</p>

            <!-- Embedded Map -->
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.0196112766447!2d-122.41941548468112!3d37.77492927975913!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085818c8c8c8c8c%3A0x123456789abcdef0!2sSan+Francisco!5e0!3m2!1sen!2sus!4v1700000000000!5m2!1sen!2sus" 
                width="600" 
                height="450" 
                style="border:0;" 
                allowfullscreen="" 
                loading="lazy"
                referrerpolicy="no-referrer-when-downgrade">
            </iframe>

            <!-- Contact Form -->
            <form action="#" method="post">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
                <br><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <br><br>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
                <br><br>

                <button type="submit">Send Message</button>
            </form>
        </section>
    </article>
</main>

<footer>
    <p>Copyright 2024 TechCon Conference. All rights reserved.</p>
</footer>

</body>
</html>
